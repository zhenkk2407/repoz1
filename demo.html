<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <h1>Gradients, Transforms, and Transitions</h1>

    <h2>1. Линейный градиент</h2>
    <div class="linear-gradient"></div>

    <h2>2. Радиальный градиент</h2>
    <div class="radial-gradient"></div>

    <h2>3. Конический градиент</h2>
    <div class="conic-gradient"></div>

    <h2>4. 2D Преобразования</h2>
    <h3>Поворот:</h3>
    <div class="rotate-2d"></div>

    <h3>Масштабирование:</h3>
    <div class="scale-2d"></div>

    <h2>5. 3D Преобразования</h2>
    <h3>Вращение (3D):</h3>
    <div class="rotate-3d"></div>

    <h3>Перспектива (3D):</h3>
    <div class="perspective-3d"></div>

    <h2>6. Переходы (Transition)</h2>
    <h3>Переход фона:</h3>
    <div class="transition-example"></div>

    <h3>Переход размера:</h3>
    <div class="transition-size"></div>

</body>
</html>
