<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="fixed-banner">   
        <a href="index.html">Главная</a>
    </header>
    <main class="content">
        <h1>Регистрация нового пользователя</h1>

        <form action="#" method="post" class="registration-form">
            <fieldset>
                <legend>Личная информация</legend>

                <label for="name">Имя: *</label>
                <input type="text" id="name" name="name" placeholder="Иван Иванов" required>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate">

                <label>Пол:</label>
                <!-- <div>
                    <label><input type="radio" name="gender" value="male"> Мужской</label>
                    <label><input type="radio" name="gender" value="female"> Женский</label>
                </div> -->
                <div>
                    <input type="radio" id="option1" name="options" />
                    <label for="option1">Мужской</label>
                
                    <input type="radio" id="option2" name="options" />
                    <label for="option2">Женский</label>
                </div>
               

            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>

                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99">

                <label for="password">Пароль: *</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>

                <label for="contact-time">Удобное время для связи:</label>
                <select id="contact-time" name="contact-time">
                    <option value="morning">Утро</option>
                    <option value="afternoon">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>

            </fieldset>

            <button type="submit">&#128100; Зарегистрироваться</button>
        </form>
    </main>

    <footer class="footer">
        <p>Все права защищены &copy; 2024</p>
    </footer>
</body>

</html>
